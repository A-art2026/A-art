<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجله هوش مصنوعی | A-ART</title>
    <!-- استایل‌های اصلی سایتت رو اینجا کپی کن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" />
    <style>
        body { background: #050505; color: white; font-family: 'Vazirmatn', sans-serif; padding: 20px; }
        .blog-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .post-card { background: #111; border: 1px solid #333; border-radius: 15px; overflow: hidden; transition: 0.3s; }
        .post-card:hover { border-color: #CCFF00; transform: translateY(-5px); }
        .post-img { width: 100%; height: 200px; object-fit: cover; }
        .post-body { padding: 20px; }
        .post-title { color: #CCFF00; font-size: 1.2rem; margin-bottom: 10px; }
        .post-text { font-size: 0.9rem; color: #ccc; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .loading { text-align: center; color: #CCFF00; margin-top: 50px; }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-bottom:50px;">آخرین مقالات <span style="color:#CCFF00">A-ART</span></h1>
    
    <div id="loading" class="loading">در حال بارگذاری مقالات از سرور...</div>
    <div class="blog-container" id="blog-grid"></div>

    <script>
        // لینک گوگل اسکریپت خودت را اینجا بگذار
        const API_URL = "https://script.google.com/macros/s/AKfycbzmlrfHVf2LtorEFIpjMfGCrFz7syiuK4MVjCxzySZjU-PiaFlb7DyvTL07Tq__FERO/execما_در_مرحله_۱";

        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('blog-grid');
                
                // مقالات را برعکس میکنیم تا جدیدترین اول بیاید
                data.reverse().forEach(post => {
                    const card = `
                        <div class="post-card">
                            <img src="${post.image}" class="post-img" onerror="this.src='./assets/logo.png'">
                            <div class="post-body">
                                <h3 class="post-title">${post.title}</h3>
                                <div class="post-text">${post.content}</div>
                                <br>
                                <small style="color:#666">${new Date(post.date).toLocaleDateString('fa-IR')}</small>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            });
    </script>
</body>
</html>
